
config smartdns
	option tcp_server '0'
	option ipv6_server '0'
	option dualstack_ip_selection '0'
	option force_https_soa '0'
	option seconddns_port '5335'
	option auto_set_dnsmasq '1'
	option speed_check_mode 'tcp:80,tcp:443,ping'
	option cache_size '30720'
	option rr_ttl '60'
	option rr_ttl_min '15'
	option rr_ttl_max '600'
	option seconddns_server_group 'gfwlist'
	option rr_ttl_reply_max '3'
	option resolve_local_hostnames '0'
	list conf_files 'anti-ad-for-smartdns.conf'
	option bind_device '0'
	option serve_expired '0'
	option cache_persist '0'
	option seconddns_tcp_server '0'
	option enable_auto_update '1'
	option enabled '1'
	option upload_conf_file '/etc/smartdns/conf.d/anti-ad-for-smartdns.conf'
	option upload_list_file '/etc/smartdns/domain-set/gfw.txt'
	option port '53'
	option server_name 'SmartDNS'
	option old_port '53'
	option old_enabled '1'
	option old_auto_set_dnsmasq '1'

config domain-rule
	option ipset_name 'gfwlist'
	option forwarding_domain_set_file '/etc/smartdns/domain-set/gfwlist_domain.txt'
	option no_speed_check '1'
	option force_aaaa_soa '1'
	option block_domain_set_file '/etc/smartdns/domain-block.list'
	option addition_flag '-nameserver gfwlist -speed-check-mode none -address #6 -ipset gfwlist'

config download-file
	option name 'anti-ad-for-smartdns.conf'
	option type 'config'
	option desc 'anti-AD for SmartDNS'
	option url 'https://anti-ad.net/anti-ad-for-smartdns.conf'

